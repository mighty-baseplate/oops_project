<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure Online Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            margin: 20px 0;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .register-body {
            padding: 40px;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="register-card">
                    <div class="register-header">
                        <i class="bi bi-person-plus-fill" style="font-size: 48px;"></i>
                        <h2 class="mt-3 mb-0">Create Account</h2>
                        <p class="mb-0">Join the Exam System</p>
                    </div>
                    <div class="register-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form th:action="@{/register}" method="post">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person"></i> Full Name</label>
                                <input type="text" class="form-control" name="name" required
                                       placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person-circle"></i> Username</label>
                                <input type="text" class="form-control" name="username" required
                                       placeholder="Choose a username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-lock"></i> Password</label>
                                <input type="password" class="form-control" name="password" required
                                       placeholder="Choose a strong password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-register w-100">
                                <i class="bi bi-check-circle"></i> Register
                            </button>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account?</p>
                            <a href="/login" class="btn btn-outline-primary mt-2">
                                <i class="bi bi-box-arrow-in-right"></i> Login Here
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
